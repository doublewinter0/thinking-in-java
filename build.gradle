plugins {
    id 'java'
}

configurations {
    compileOnly.extendsFrom annotationProcessor
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}

task("ss") {
    doLast {
        println "ss"
    }
}

